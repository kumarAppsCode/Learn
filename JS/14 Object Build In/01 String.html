<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String </title>
    <Script>
        var s="Hello World";
        document.write("Display"+s+"<br/>");
        document.write("Display Lenght: "+s.length+"<br/>");
        document.write("Index Of: "+s.indexOf("o")+"<br/>");
        document.write("Last Index Of: "+s.lastIndexOf("o")+"<br/>");
        document.write("Upper: "+s.toLocaleUpperCase()+"<br/>");
        document.write("Lower: "+s.toLowerCase()+"<br/>");
        document.write("Bold: "+s.bold()+"<br/>");
        document.write("Replay: "+s.replace("Hello", "Dinesh")+"<br/>");
        document.write("Replay Char: "+s.replace("H", "S")+"<br/>");

    </Script>

</head>
<body>
    
</body>
</html>
