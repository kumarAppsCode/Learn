<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var customerName="Dinesh";
        var customerBalance=200;
        var isValid=true;
        var object=null;
        var x=123;
        var y;
        var s="123";
        var  s1="you are the creator of your destiny";
        document.write(typeof customerName +"<br/>");
        document.write(typeof customerBalance +"<br/>");
        document.write(typeof isValid +"<br/>");
        document.write((object===null) +"<br/>");
        document.write(typeof x +"<br/>");
        document.write(y +"<br/>");
        // 'Convert data type and compare [==]'
        document.write(x==s +"<br/>");
        document.write("<br/>");
        // "direct compare type [===]"
        // document.write(x===s +"<br/>");
        //************************************
        document.write(s1.toLowerCase()+"<br/>");
        document.write(s1.substring(5,10)+"<br/>");
        document.write(s1.charAt(8)+"<br/>");
        document.write(x.toString()+"<br/>");
        document.write(typeof x.toString()+"<br/>");
        document.write(typeof isValid.toString()+"<br/>");



</script>
</head>
<body>
    
</body>
</html>
