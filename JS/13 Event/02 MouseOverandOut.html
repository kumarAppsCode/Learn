<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function _onMouseOver (x){
        x.style.color="red";
        x.style.backgroundColor="yellow";
        x.innerHTML="MOUSE_OVER"
    }

    function _onMouseOut(y){
        y.style.color="white";
        y.style.backgroundColor="black";
        y.innerHTML="MOUSE_OUT"
    }


</script>

</head>
<body>
    <p onmouseover="_onMouseOver(this)" onmouseout="_onMouseOut(this)">Mouse Over / Mouse Out </p>
</body>
</html>
