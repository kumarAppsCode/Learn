<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Node </title>
    <Script>
        function funClick(){
            var parent = document.getElementById("div1");
            var child=document.getElementById("p1");
            parent.removeChild(child);
        }

       function funClickCreate(){
        var parent = document.getElementById("div1");
        var child=document.createElement("p");
        var text = document.createTextNode("Welcome New Para");
        child.appendChild(text);        
        parent.appendChild(child);

       } 


    </Script>


</head>
<body>
    <div id="div1">
        <p id="p1" >Welcome to Paragram 1 </p>
        <p id="p2">Welcome to Paragram 2 </p>
    </div>
    <input type="button" value="remove" id="btn" onclick="funClick()"/>
    <input type="button" value="Create" id="btn1" onclick="funClickCreate()"/>
    
</body>
</html>
