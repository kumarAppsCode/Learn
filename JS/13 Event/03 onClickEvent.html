<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function onCalFun(){
            var x=parseInt(document.calculateForm.num1.value);
            var y=parseInt(document.calculateForm.num2.value);
            var z=document.calculateForm.result;
            z.value=x+y;
        }

    </script>



</head>
<body>
    <form name="calculateForm">
        Number 1: <input type="number" name="num1"/><br/>
        Number 2: <input type="number" name="num2"/><br/>
        Result  : <input type="number" name="result"/><br/>
        <input type="button" name="add" onclick="onCalFun()" value="add"></input><br/>
       <button type="button" name="ADD" onclick="onCalFun()">Add</button><br/>

    </form>    



</body>
</html>
