<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script> 
        // method 1
        var a=new Array(2, 3.14, "dinesh");
        document.write(a+"<br/>");
        document.write(a.length+"<br/>");
        document.write(a[0]+"<br/>");
        // Method 2
        var b= [2, 3.14, "dinesh"];
        document.write("B=>"+b+"<br/>");
        // Method 3
        var c= new Array();
        c[0]=2;
        c[1]=3.4;
        c[2]="Kumar";
        document.write("C==>"+c+"<br/>");

        
    </script>



</head>
<body>
    
</body>
</html>
