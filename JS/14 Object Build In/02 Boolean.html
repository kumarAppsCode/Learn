<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
    <script> 
        var b1=new Boolean(0);
        var b2=new Boolean(1);
        var b3=new Boolean("");
        var b4=new Boolean("0");
        var b5=new Boolean(NaN);
        var b6=new Boolean(null);
        var b7=new Boolean("Hello");

        document.write("0==>"+b1+"<br/>");
        document.write("1==>"+b2+"<br/>");
        document.write("-==>"+b3+"<br/>");
        document.write("String 0==>"+b4+"<br/>");
        document.write("NaN==>"+b5+"<br/>");
        document.write("null==>"+b6+"<br/>");
        document.write("Hello==>"+b7+"<br/>");
    
    </script>
</head>
<body>
    
</body>
</html>
