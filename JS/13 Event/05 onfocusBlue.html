<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on Focus and Blur</title>
    <script>
        function funOnFocus(x){
            x.style.color ="red"
            x.style.backgroundColor ="yellow";
        }

        function funOnBlur(x){
            x.style.color ="black"
            x.style.backgroundColor ="transparent";
        }

    </script>

</head>
<body>
   <input type="text" onfocus="funOnFocus(this)" onblur="funOnBlur(this)"> 
</body>
</html>
