<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Time</title>
    <script> 
        function setWaitLoad(){
            setTimeout(openPrint, 50); // 5 sec
        }
        
        function openPrint(){
            // window.print();
            window.location="https://www.facebook.com";
        }
    </script>


</head>
<body onload="setWaitLoad()">
   
    <b>Wait for 5 Sec</b>

    
</body>
</html>
