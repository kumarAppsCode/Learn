<div class="oj-flex; oj-panel">

<!--1  -->
<oj-bind-if test="true" >
<oj-label for="oj-input-text-651077415-1" show-required="true">Department Approver Name</oj-label>
<oj-select-single id="oj-input-text-651077415-1" style="width: 25rem; border: solid 1px #7F949F; border-radius:7px;"
  label-hint="Department Approver" required="true" data="[[$variables.getDepartmentempListListSDP2]]"
  disabled="[[ ($variables.postXxinvoicehdrreq.status==='Pending'||$variables.postXxinvoicehdrreq.status==='Approved')?true:false ]]"
  item-text="display_name_name" value="{{ $variables.postXxinvoicehdrreq.department_approver }}"
  on-value-item-changed="[[$listeners.ojInputText6510774151ValueItem]]">
        <template slot="collectionTemplate" data-oj-as="collection">
					<br>
					<oj-input-text id="oj-input-text-651077415-1" label-hint="Search" placeholder="Search"
       value="{{ $variables.filterObj.searchDepName }}" ></oj-input-text>
					<oj-table scroll-policy="loadMoreOnScroll" horizontal-grid-visible="disabled"
								vertical-grid-visible="disabled" selection-mode='{"row": "single"}' columns-default='{"resizable": "disabled",
								"sortable": "disabled"}' class="oj-select-results" 
								columns=' [
                            {"headerText":"Person Number","field":"person_number"},
                            {"headerText":"Employee Name","field":"display_name_name"},
                            {"headerText":"E-Mail","field":"email_address"}
								  ]' 
								on-oj-row-action="[[collection.handleRowAction]]"
								data="[[collection.data]]" selected.row="[[collection.selected]]"
								current-row="{{collection.currentRow}}"></oj-table>
        </template>
        <template slot="cellTemplate" data-oj-as="cell">
              <oj-highlight-text text='[[String(cell.data)]]' >
              <!-- match-text='[[collection.searchText]]' -->
              </oj-highlight-text>
        </template>
</oj-select-single>
</oj-bind-if>
