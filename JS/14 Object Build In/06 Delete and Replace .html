    <title>Delete/Replace</title>
    <script> 
        var a=new Array(2, 3.14, "Dinesh");

        document.write(a+"<br/>");
        delete a[0];
        document.write(a+"<br/>");
        document.write(a[0]+"<br/>");
        a[1]=4.14;
        document.write(a+"<br/>");

    
    
    </script>
