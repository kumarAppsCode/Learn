<div id="page" class="oj-web-applayout-page">
  <header role="banner" class="oj-web-applayout-header ApplicationsCloudUI-watermark">

    <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
      <oj-button id="btnHome" on-oj-action="[[$listeners.btnHomeAction]]" chroming="borderless">
        <span class="vb-icon vb-icon-hamburger-menu" slot="startIcon"></span>
      </oj-button>
      <oj-popup id="homePop" style="height:800px;width:200px">
        <div id="accordionPage" data-oj-binding-provider="none"> 
          <oj-accordion id="a1">
            <oj-collapsible id="c1" expanded="true">
              <h3 slot="header">
                Admin
              </h3>
              <oj-button chroming="borderless" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction4]]">
                <span slot="startIcon" class="vb-icon vb-icon-building"></span>
                Dashboard
              </oj-button>
                <oj-button chroming="borderless" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction5]]">
                <span slot="startIcon" class="vb-icon vb-icon-building"></span>
                Dashboard 2
              </oj-button>
              <oj-button chroming="borderless" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction]]">
                <span slot="startIcon" class="vb-icon vb-icon-gears"></span>
                Rules
              </oj-button>
              <oj-button chroming="borderless" class="oj-button-sm" on-oj-action="[[$listeners.buttonAction3]]">
                <span slot="startIcon" class="vb-icon vb-icon-folder"></span>
                Upload
              </oj-button>
              <oj-button chroming="borderless" class="oj-button-sm">
                <span slot="startIcon" class="vb-icon vb-icon-clock"></span>
                Logs
              </oj-button>
            </oj-collapsible>
          </oj-accordion>
          <oj-accordion id="a2">
            <oj-collapsible id="c2" expanded="true">
              <h3 slot="header">
                Applications
              </h3>
              <p>AP Invoices</p>
              <p>AR Invoices</p>
            </oj-collapsible>
          </oj-accordion>
          <oj-accordion id="a3">
            <oj-collapsible id="c3" expanded="true">
              <h3 slot="header">
                Reports
              </h3>
              <p>Reports</p>
              <p>Notifications</p>
            </oj-collapsible>
          </oj-accordion>
        </div>
      </oj-popup>

      <div class="oj-flex-bar-start">
        <img id="img--38590647-1" :src="{{ $application.path + 'resources/images/oracle-blk.png' }}" alt="oracle logo" height="36px">
      </div>
      <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
        <!-- Logo can go here -->
        <!-- img src="" alt="Company Logo"></img -->
        <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name">
          <oj-bind-text value="My Application"></oj-bind-text>
        </h1>
      </div>
      <div class="oj-flex-bar-end">
        <oj-toolbar id="toolbar1">
          <oj-menu-button id="userMenu" display="[[$application.responsive.SM_ONLY === false ? 'icons' : 'all']]"
            chroming="half">
            <oj-bind-text value="[[ $application.user.email ]]"></oj-bind-text>
            <span slot="endIcon" css="oj-component-icon oj-button-menu-dropdown-icon"></span>
            <oj-menu slot="menu" id="menu1" style="display:none">
              <oj-option id="out" value="out">Sign Out</oj-option>
            </oj-menu>
          </oj-menu-button>
        </oj-toolbar>
      </div>

  </header>

  <!-- for message notifications -->
  <oj-messages id="vbDefaultNotifier" position="{}" display="general" messages="{{$page.variables.messagesADP}}"
    on-oj-close="{{$listeners.onMessageClose}}"></oj-messages>

  <div class="oj-web-applayout-content-nopad oj-web-spacing oj-web-applayout-max-width">
    <div class="oj-web-applayout-content oj-flex oj-flex-items-pad">
      <!-- Where Visual Pages will be rendered -->
      <oj-vb-content id="vbRouterContent" class="vbcs-pages-module oj-flex-item" config="[[vbRouterFlow]]">

    <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
      <ul>
        <li><a id="about" href="">About</a></li>
      </ul>
    </div>
    <div class="oj-web-applayout-footer-item oj-text-secondary-color oj-text-sm oj-web-applayout-max-width">
