<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12 oj-lg-11  oj-xl-12">
    <div class="oj-flex-item oj-sm-12 oj-md-12">
      <h1 style="font-size: larger; font-weight: bold; margin-left:1%;margin-top:2%;">
        <oj-bind-text value="[[$application.translations.app.h1_searchPaymentPlan_dec]]"></oj-bind-text>
      </h1>
    </div>
  </div>
</div>

<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge='start' max-columns="2" style="margin-top:1.5%;">
      <oj-select-single label-hint="[[$application.translations.app.select_single_label_hint_849b]]"
        style="width: 22rem; border: solid 1px #7F949F; border-radius:7px;"
        placeholder="[[$application.translations.app.select_single_placeholder_1cab]]"
        value="{{ $variables.paymentPlanName_var }}"></oj-select-single>
      <oj-input-text label-hint="[[$application.translations.app.input_text_label_hint_a11e]]"
        style="width: 12rem; border: solid 1px #7F949F; border-radius:7px;"
        placeholder="[[$application.translations.app.input_text_placeholder_c986]]"
        value="{{ $variables.paymentPlanNo_var }}"></oj-input-text>
      <div class="oj-flex">
        <div class="oj-flex-item oj-sm-11 oj-md-11" style="display:flex; justify-content:flex-start; margin-left:17%;">
          <oj-label>
            <oj-bind-text value="[[$application.translations.app.input_date_label_hint_8980]]"></oj-bind-text>
          </oj-label>
          <oj-input-date style="width: 10.4rem; border: solid 1px #7F949F; border-radius:7px; margin-left:3.5%;" "=""
            converter='{" type": "datetime" , "options" : {"pattern":"dd-MMM-yyyy"}}'
            placeholder="[[$application.translations.app.input_date_placeholder_a0a2]]" id="startDateID"
            value="{{ $variables.creationStartDate_var }}">
          </oj-input-date>
          <oj-input-date label-hint="-" style="width: 10.4rem; border: solid 1px #7F949F; border-radius:7px;"
            converter='{"type": "datetime", "options": {"pattern":"dd-MMM-yyyy"}}'
            placeholder="[[$application.translations.app.input_date_placeholder_1577]]" id="endDateID"
            value="{{ $variables.creationEndDate_var }}"></oj-input-date>
        </div>
      </div>
      <oj-select-single label-hint="[[$application.translations.app.select_single_label_hint_1a75]]"
        style="width: 22rem; border: solid 1px #7F949F; border-radius:7px;" value="{{ $variables.businessUnit_var }}"
        data="[[$variables.getBusinessunitList_SDP]]" item-text="bu_name"></oj-select-single>
      <oj-select-single label-hint="[[$application.translations.app.select_single_label_hint_a705]]"
        style="width: 10rem; border: solid 1px #7F949F; border-radius:7px;" value="{{ $variables.status_var }}"
        data="[[$variables.getStatusLookup_SDP]]" item-text="lookup_value_name_disp"></oj-select-single>
      <oj-sample-checkbox-switch label-hint="[[$application.translations.app.sample_checkbox_switch_label_hint_40e6]]"
        style="margin-left:3.5%; border: #7F949F; border-radius:7px; " value="{{ $variables.active_var }}"></oj-sample-checkbox-switch>
    </oj-form-layout>

    <div style="display:flex; justify-content:flex-end; margin-bottom:1%;">
      <oj-button chroming="solid" on-oj-action="[[$listeners.buttonAction3]]">
        <oj-bind-text value="[[$application.translations.app.button__text_5a7b]]"></oj-bind-text>
      </oj-button>
      <oj-button chroming="solid" style="margin-left:0.5%;margin-right:1.5%;"
        on-oj-action="[[$listeners.buttonAction2]]">
        <oj-bind-text value="[[$application.translations.app.button__text_f41e]]"></oj-bind-text>
      </oj-button>
    </div>

    <div class="oj-panel" style="border:1px solid #a5a9ac; margin:1%;">
      <h3 style=" font-weight: bold;"><oj-bind-text value="[[$application.translations.app.h1__text_a396]]"></oj-bind-text></h3>

      <div class="oj-flex">
        <div class="oj-flex-item oj-sm-12 oj-md-12">
          <oj-button chroming="half" on-oj-action="[[$listeners.buttonAction]]">
            <img slot="startIcon" :src="[[ $application.path + 'resources/images/add_ena.png' ]]">Create
          </oj-button>
          <oj-sample-export-data max-rows="1000" include-header-row="true" display="all" chroming="half"
            file-name="Community Master">
            <span>Export</span>
            <img slot="startIcon" alt="Archive Data" width="16" height="16"
      :src="[[ $application.path + 'resources/images/xl.png' ]]" style="object-fit: fill;"/>
          </oj-sample-export-data>
        </div>
      </div>
      <div class="oj-flex">
      <oj-table scroll-policy="loadMoreOnScroll" class="oj-sm-width-full oj-bg-body oj-search-table"
        selection-mode.row="single" edit-mode="rowEdit" id="searchTable" display="grid"
        horizontal-grid-visible="enabled" vertical-grid-visible="enabled" data="[[ $variables.pageSearch ]]"
        columns='[{"headerText":"community_id","field":"plan_header_id"},
        {"headerText":"Revision","template":"Completion","width":120,"field":"revision_no"},{"headerText":"Start Date","template":"Start Date","width":120,"field":"start_date"},{"headerText":"End Date","template":"End Date","width":120,"field":"end_date"},{"headerText":"Status","width":180,"field":"status"},{"headerText":"Active Flag","field":"active_flag","template":"activeFlag","sortable":"disabled","width":150}
        ]' >
        <oj-paging-control  slot="bottom" id="paging" class="oj-sm-width-full" data="[[ $variables.pageSearch ]]" page-size="10">
      </oj-paging-control>
      </oj-table>

      </div>
    </div>
  </div>
</div>
